<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal inline fallback if style.css fails to load */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input.error {
      border-color: red;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005bd1;
    }
    #imgbox {
      margin-top: 20px;
      display: none;
    }
    #imgbox.show-img {
      display: block;
    }
    #qrimage {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text or URL to QR Code</h2>
    <input type="text" id="qrtext" placeholder="Enter text or URL" />
    <div id="imgbox">
      <img src="" alt="QR Code" id="qrimage" />
    </div>
    <button onclick="generateQr()">Generate QR Code</button>
  </div>

  <script>
    const imgbox = document.getElementById("imgbox");
    const qrimage = document.getElementById("qrimage");
    const qrtext = document.getElementById("qrtext");

    function generateQr() {
      const inputValue = qrtext.value.trim();
      if (inputValue.length > 0) {
        const encodedInput = encodeURIComponent(inputValue);
        qrimage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodedInput}`;
        imgbox.classList.add("show-img");
      } else {
        qrtext.classList.add("error");
        setTimeout(() => {
          qrtext.classList.remove("error");
        }, 1000);
      }
    }
  </script>
</body>
</html>
